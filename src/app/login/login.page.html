<ion-content>
  <ion-row>
    <ion-col size-lg="4" offset-lg="4">  
      <ion-card>
        <ion-card-header color="secondary">
          <h2 id="title">Login</h2>
        </ion-card-header>
        <ion-card-content>
          <ion-input [(ngModel)]="username" class="forms first" type="text" placeholder="Username"></ion-input>
          <ion-input [(ngModel)]="password" class="forms" type="password" placeholder="Password"></ion-input>
          <ion-button color="secondary" fill="clear" id="login" (click)="submitForm()">
            <ion-icon name="log-in"></ion-icon>
            <span id="loginText">Login</span>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="ion-text-center registerText">
        DonÂ´t have an account? <a id="color" routerLink="/register" routerDirection="forward"><b>Sign up now!</b></a>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
