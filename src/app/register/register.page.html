<ion-content>
  <ion-row>
    <ion-col size-lg="4" offset-lg="4">  
      <ion-card>
        <ion-card-header color="secondary">
          <h2 id="title">Register</h2>
        </ion-card-header>
        <ion-card-content>
          <ion-input class="forms first" type="email" placeholder="E-mail"></ion-input>
          <ion-input class="forms" type="text" placeholder="Username"></ion-input>
          <ion-input class="forms" type="password" placeholder="Password"></ion-input>
          <ion-input class="forms" type="password" placeholder="Repeat Password"></ion-input>
          <ion-button color="secondary" fill="clear" id="register">
            <ion-icon name="log-in"></ion-icon>
            <span id="registerText">Register</span>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="ion-text-center registerText">
        Already have an account? <a id="color" routerLink="/login" routerDirection="root"><b>Login!</b></a>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
