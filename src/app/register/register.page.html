<ion-content>
  <ion-row>
    <ion-col size-lg="4" offset-lg="4">  
      <ion-card>
        <ion-card-header color="secondary">
          <h2 id="title">Register</h2>
        </ion-card-header>
          <ion-card-content>
            <ion-input [(ngModel)]="user.email" class="forms first" type="email" placeholder="E-mail"></ion-input>
            <ion-input [(ngModel)]="user.username" class="forms" type="text" placeholder="Username"></ion-input>
            <ion-input [(ngModel)]="user.password" class="forms" type="password" placeholder="Password"></ion-input>
            <ion-button color="secondary" fill="clear" id="register" (click)="registerUser()">
              <ion-icon name="log-in"></ion-icon>
              <span id="registerText">Register</span>
            </ion-button>
          </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="ion-text-center registerText">
        Already have an account? <a id="color" routerLink="/login" routerDirection="root"><b>Sign in!</b></a>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
